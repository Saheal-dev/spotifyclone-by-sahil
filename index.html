<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mera-Wala-Gana</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="stylesheet" href="css/svg.css" />
  </head>
  <body>
    <div class="container flex">
      <div class="home-sec">
        <div class="left">
          <img class="close" style="filter: invert(1);" width="40px" src="img/close.svg" alt="">
          <img
            src="img/logo2.svg"
            style="filter: invert(-1)"
            width="120px"
            class="spotify-pad"
            alt="spotify-logo"
          />
          <ul>
            <li class="home width flex-svg">
              <img src="img/home.svg" style="filter: invert(1)" alt="" /><a
                href="#home"
                >Home</a
              >
            </li>
            <li class="search width flex-svg">
              <img src="img/search.svg" style="filter: invert(1)" alt="" /><a
                href="Search"
                >Search</a
              >
            </li>
          </ul>
        </div>
        <div class="library">
          <div class="flex">
            <div class="librarylogo">
              <img src="img/librarylogo.svg " alt="playlist-logo" />
            </div>
            <h2>Your Library</h2>
          </div>
          <div class="songList">
            <ul>
                <li><img  class="invert" src="img/music.svg" alt="">
                    <div class="info"> 
                        <div>song name</div>
                        <div>song artist</div>
                    </div>
                    <div class="playNow">
                        <span>Play Now</span>
                        <img src="img/play.svg" style="filter: invert(10);" alt="">
                    </div>

                </li>
            </ul>
          </div>
          <footer>
            <div class="footer">
              <div>
                <a href="https://www.spotify.com/in-en/legal/"
                  ><span>Legal</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/privacy/"
                  ><span>Privacy Center</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/"
                  ><span>Privacy Policy</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/legal/cookies-policy/"
                  ><span>Cookies</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"
                  ><span>About Ads</span></a
                >
              </div>
              <div>
                <a href="https://www.spotify.com/in-en/accessibility/"
                  ><span>Accessibility</span></a
                >
              </div>
            </div>
          </footer>
        </div>
      </div>
      <div class="right border">
        <div class="header">
          <img src="img/hamburger.svg" height="45" class="hamburger" style="filter: invert(1);" alt="">
          <div class="nav flex">
           <div class="arrows">
            <img src="img/left.svg" style="filter: invert(1)" alt="" />
            <img src="img/right.svg" style="filter: invert(1)" alt="" />
          </div>
          </div>
          <div class="buttons">
            <button class="btn1">Sign up</button>
            <button class="btn2">Log-In</button>
          </div>
        </div>
        <div class="spotify-playlist">
          <h1>Spotify-playlist</h1>
          <div class="card-conatainer">
            <!-- card-1 -->
            <div class="card">
              <div class="play-button">
                <svg
                  class="play-icon"
                  width="37"
                  height="37"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <circle cx="12" cy="12" r="12" fill="#1ce38c" />
                  <!-- Green circle background -->
                  <path
                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                    fill="#000"
                  />
                </svg>
              </div>
            
              <img
                aria-hidden="false"
                draggable="false"
                loading="lazy"
                src="https://i.scdn.co/image/ab67706f0000000254473de875fea0fd19d39037"
                data-testid="card-image"
                alt=""
                class="mMx2LUixlnN_Fu45JpFB SKJSok3LfyedjZjujmFt yOKoknIYYzAE90pe7_SE Yn2Ei5QZn19gria6LjZj"
              />
              <h2>lofi-beats</h2>
              <p>chill beats, lofi vibes, new tracks every week...</p>
            </div>
          </div>

          <div class="play-bar">
            <div class="barAbove">
            <div class="songinfo"></div>

            <div class="playbuttons">
                <img id="previous" src="img/previous.svg" alt="">
                <img id="play" src="img/play.svg" alt="">
                <img id="next" src="img/next.svg" alt="">
            </div>
            <div class="songtime"></div>
        </div>

            <div class="seekbar">
                <div class="circle"></div>
            </div>
           
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
